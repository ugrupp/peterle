{{ with .Resources.GetMatch "big-image*.md" }}
  {{$title := .Params.title}}
  <div class="c-big-image">
    {{/* Image */}}
    <div class="c-big-image__img-wrapper">
      {{ with $.Resources.GetMatch "big-image.jpg" }}
        {{ $imageSmall := .Resize "500x" }}
        {{ $imageMedium := .Resize "1000x" }}
        {{ $imageBig := .Resize "2000x" }}

        <img
          alt="{{$title}}"
          src="{{ $imageSmall.RelPermalink }}"
          srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
          data-srcset="{{ $imageSmall.RelPermalink }} 500w, {{ $imageMedium.RelPermalink }} 1000w, {{ $imageBig.RelPermalink }} 2000w"
          data-sizes="auto"
          class="c-big-image__img lazyload" />
      {{ end }}
    </div>
  </div>
{{ end }}
